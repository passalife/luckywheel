<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel - Chiếc Nón Kỳ Diệu</title>
    <link rel="stylesheet" href="style.css"> <!-- Base styles -->
    <link rel="stylesheet" href="wheel.css"> <!-- Wheel specific -->
    <!-- Confetti Library -->
    <script src="confetti.js"></script>
</head>

<body>

    <header>
        <h1>VÒNG QUAY MAY MẮN</h1>
        <div class="mode-switch">
            <a href="index.html" class="mode-btn active">Chiếc Nón Diệu Kỳ</a>
            <a href="wheel.html" class="mode-btn" style="right: 0;">Ngân Hà</a>
        </div>
    </header>

    <main class="wheel-stage">
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <div class="wheel-container" id="wheel-container">
                <canvas id="wheel-canvas" width="900" height="900"></canvas>
                <!-- Center cap removed, button is now overlay -->
            </div>

            <div class="center-hub">
                <button id="spin-btn" class="center-spin-btn">QUAY</button>
            </div>
        </div>
    </main>

    <section class="chosen-section">
        <h2>ĐÃ CHỌN (<span id="count">0</span>)</h2>
        <div class="chosen-list" id="chosen-list">
            <!-- Winners will go here -->
        </div>
    </section>

    <!-- Overlay Popup -->
    <div class="overlay" id="overlay">
        <div class="winner-card">
            <img src="" id="winner-img" alt="Winner">
            <h2 id="winner-name">Tên Bé</h2>
            <p>Chúc mừng!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
